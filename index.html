<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <img class="cube" src="./images/image-equilibrium.jpg" alt="equilibre">
        <h2>Equilibrium #3429 </h2>
        <section class="par">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <div class="display">
            <p class="cyan"><img src="./images/icon-ethereum.svg" alt="icon-clock"> 0.041 ETH </p>
            <p class="tree"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left </p>
        </div>
        <section class="img">
            <img class="avatar" src="./images/image-avatar.png" alt="Jules">
            <p>Creation of <span>Jules Wyvern</span> </p>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>
</body>

</html>
